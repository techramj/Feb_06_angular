<div>
    <h3 *ngIf="name else nameBlock">Welcome {{name}}!</h3>
    <ng-template #nameBlock>
        <h3>Welcome!</h3>
    </ng-template>
    <p *ngIf="age">Age: {{age}}</p>
    <p *ngIf="nationality">Nationality: {{nationality}}</p>
</div>
