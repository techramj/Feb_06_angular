<div class="container" style="margin:30px" >
  <form role="form" (ngSubmit)="onSubmit()"  [formGroup]="singupform" >

    <div formGroupName="primaryData">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
         placeholder="Enter Username"
         formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Email"
        formControlName="email">
        <span class="help-block"
        *ngIf="!singupform.get('primaryData.email').valid && singupform.get('primaryData.email').touched"
        >Please enter valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <div *ngFor="let gender of genders" >
          <label [for]="gender">
            <input type="radio" [value]="gender" formControlName="gender" >{{gender}}
          </label>
      </div>
    </div>

    <!--hobbiess-->
    <div style="margin:10px" formArrayName="hobbies">
      <h4>Hobbies: </h4>
      <button class="btn btn-default" type="button" (click) ="onAddHobby()">Add Hobby</button>
      <div class="form-group"
       *ngFor="let hobbyControl of getHobbiesControl();let i=index"
      >
        <input type="text" class="form-control" [formControlName]="i">
      </div>

    </div>

    <button type="submit" class="btn btn-default"
    [disabled]="!singupform.valid"
    >Submit</button>
  </form>
</div>
