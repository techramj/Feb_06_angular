<label>Server Name</label>
<input type="text" class="form-control" placeholder="Server name" [(ngModel)]="serverName">
<hr>
<button class="btn btn-default" (click)="addServer()">Add Server</button>
<hr>

<div *ngFor="let server of servers">
  <app-server [id]="server.id"
  [name]="server.name"
  [status]="server.status"
  ></app-server>
</div>
