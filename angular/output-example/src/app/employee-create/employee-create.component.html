
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
</div>

<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee!</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="emp.name">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="emp.email">
    </div>
    <div class="form-group">
      <label for="name">Salary</label>
      <input type="number" class="form-control" id="salary" placeholder="Enter Salary" [(ngModel)]="emp.salary">
    </div>
  </div>
</div>
